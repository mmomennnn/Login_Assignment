<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    <link href="./../css/bootstrap.min.css" rel="stylesheet" >
    <link href="./../css/style.css" rel="stylesheet" >             
  </head>
  <body>

    <section id="signup">
      <div class="container">
        <div class="signup-content text-center w-75 m-auto my-5 p-5 boxShadow">
          <div class="header pb-4">
            <h1>Smart Login System</h1>
          </div>
          <div class="content">
            <input type="text" id="userNameInput" class="form-control mb-3 bg-transparent" placeholder="Enter your name">
            <p class="text-danger text-start invisible" id="userNameErrorMsg">User Name must be more than 3 characters.</p>
            <input type="email" id="emailInput" class="form-control mb-3 bg-transparent" placeholder="Enter your email">
            <p class="text-danger text-start invisible" id="emailErrorMsg">Email must be valid example@gmail.com.</p>
            <input type="password" id="passwordInput" class="form-control mb-3 bg-transparent" placeholder="Enter your password">
            <p class="text-danger text-start invisible" id="passwordErrorMsg">Password must be at least 6 characters.</p>
          </div>
          <div class="submit-btn">
            <button id="signUpBtn" class="btn btn-primary text-white w-50 d-block m-auto disabled">Sign Up</button>
          </div>
          <div class="account-question mt-3">
            <p class="text-success-emphasis">Already have an account? <a href="./../index.html" class="text-decoration-none text-secondary">Sign in</a></p>
          </div>
        </div>
      </div>

    </section>
    
  

    <script src="./../js/bootstrap.bundle.min.js" ></script>
    <script src="./../js/register.js" ></script>
  </body>
</html>
